{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}

  <div class="container">
     <h1 class="mb-4">Welcome, {{ session["username"] }}
     </h1>                                                      
    </div>
    
    <div class="container">
      <table>
        <tr> 
          <th>Date</th>
          <th>Home Team</th>
          <th>Away Team</th>
          <th></th>
        </tr>
        {% for game in games.json %}
        <tr>
            <td class="table-date">{{ game["date"][:16] }}</td>
            <td class="table-home">{{ game["home_team"] }}</td>
            <td	class="table-away">{{ game["away_team"] }}</td>
        </tr> 
        {% endfor %}
      </table>
    </div>
{% endblock %}
