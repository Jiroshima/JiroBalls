{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="container">
  <h1 class="mb-4 mt-5">Register</h1>
  <form action ="/api/register" method ="POST">
    <div class="mb-1 w-25">
      <input 
      type="text" 
      class="form-control" 
      id="exampleInputUsername1" 
      aria-describedby="emailHelp"
      placeholder="Username" 
      name="username">
    </div>
    <div class="mb-35 w-25">
      <input 
      type="text" 
      class="form-control" 
      id="exampleInputPassword1" 
      placeholder="Password" 
      name="password">
    </div>
    <br/>
    
    <div>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
